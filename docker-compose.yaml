version: "3.8"

# ------------------------------------------------------------------------------
# Common Airflow configuration shared across all Airflow services
# ------------------------------------------------------------------------------
x-airflow-common: &airflow-common
  image: airflow-custom:2.8.4
  build:
    context: .
    dockerfile: docker/Dockerfile

  environment: &airflow-common-env
    # Executor configuration
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor

    # Metadata database (internal Postgres)
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres:5432/airflow

    # Celery broker
    AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0

    # Core Airflow settings
    AIRFLOW__CORE__FERNET_KEY: ""
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"

    # API authentication
    AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session

    # Scheduler tuning for fast DAG refresh (git-sync)
    AIRFLOW__CORE__DAG_DIR_LIST_INTERVAL: "5"
    AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL: "5"
    AIRFLOW__SCHEDULER__DAG_DIR_LIST_INTERVAL: "5"

    # Webserver
    AIRFLOW__WEBSERVER__WORKERS: "1"

    # Git-synced DAG directory
    AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags/repo

  volumes:
    # DAGs populated dynamically via git-sync (intentionally not committed)
    - ./dags:/opt/airflow/dags

    # Runtime logs and plugins
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins

  user: "50000:0"

  depends_on:
    redis:
      condition: service_healthy
    postgres:
      condition: service_healthy

# ------------------------------------------------------------------------------
# Services
# ------------------------------------------------------------------------------
services:

  # --------------------------
  # POSTGRES (Airflow metadata)
  # --------------------------
  postgres:
    image: postgres:13
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5

  # --------------------------
  # REDIS (Celery broker)
  # --------------------------
  redis:
    image: redis:latest
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 10s
      retries: 20

  # --------------------------
  # AIRFLOW INIT
  # --------------------------
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    user: "0:0"
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: "true"
      _AIRFLOW_WWW_USER_CREATE: "true"
      _AIRFLOW_WWW_USER_USERNAME: airflow
      _AIRFLOW_WWW_USER_PASSWORD: airflow
    command:
      - -c
      - |
        mkdir -p /sources/{logs,dags,plugins}
        chown -R 50000:0 /sources/{logs,dags,plugins}
        exec /entrypoint airflow version
    volumes:
      - .:/sources

  # --------------------------
  # AIRFLOW WEBSERVER
  # --------------------------
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    restart: always
    ports:
      - "8085:8080"
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  # --------------------------
  # AIRFLOW SCHEDULER
  # --------------------------
  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  # --------------------------
  # AIRFLOW WORKER
  # --------------------------
  airflow-worker:
    <<: *airflow-common
    command: celery worker
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  # --------------------------
  # AIRFLOW TRIGGERER
  # --------------------------
  airflow-triggerer:
    <<: *airflow-common
    command: triggerer
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  # --------------------------
  # GIT-SYNC (DAG DELIVERY)
  # --------------------------
  git-sync:
    image: registry.k8s.io/git-sync/git-sync:v3.6.6
    user: "50000:0"
    restart: always
    environment:
      # Externalized so users can plug in their own DAG repository
      GIT_SYNC_REPO: ${GIT_SYNC_REPO}
      GIT_SYNC_BRANCH: main
      GIT_SYNC_ROOT: /git
      GIT_SYNC_DEST: repo
      GIT_SYNC_WAIT: "10"
      GIT_SYNC_ONE_TIME: "false"
      GIT_SYNC_ADD_ONLY: "false"
      # Optional: enable access to private repositories
      #GIT_SYNC_USERNAME: ${GIT_SYNC_USERNAME}
      #GIT_SYNC_PASSWORD: ${GIT_SYNC_PASSWORD}
    volumes:
      - ./dags:/git

# ------------------------------------------------------------------------------
# Volumes
# ------------------------------------------------------------------------------
volumes:
  postgres-db-volume:
